openapi: 3.0.0
info:
  title: Clubs API
  description: API for Hack Club clubs, built in Lua using Astra.
  version: 1.0.0
servers:
  - url: https://clubapi.hackclub.com
    description: Production server
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
security:
  - {}
  - ApiKeyAuth: []

paths:
  /:
    get:
      summary: API Root
      description: Returns API status and available routes.
      security: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  response:
                    type: string
                    example: "Clubs API"
                  routes:
                    type: array
                    items:
                      type: string

  /clubs:
    get:
      summary: Get total number of clubs
      description: Returns the total number of clubs registered.
      security: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalClubs:
                    type: integer

  /clubs/country:
    get:
      summary: Get amount of clubs in a country
      description: Returns the count of clubs in the specified country.
      security: []
      parameters:
        - in: query
          name: country
          schema:
            type: string
          required: true
          description: The country to filter by (e.g. "USA", "India")
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  clubs:
                    type: integer

  /club:
    get:
      summary: Get club info from name
      description: |
        Returns information about a club.
        Authentication is optional. Authenticated requests return more fields.
      parameters:
        - in: query
          name: name
          schema:
            type: string
          required: true
          description: Name of the club
      responses:
        '200':
          description: Club information
          content:
            application/json:
              schema:
                type: object
                properties:
                  club_name:
                    type: string
                    nullable: true
                  'Est. # of Attendees':
                    type: integer
                  call_meeting_days:
                    type: string
                  call_meeting_length:
                    type: number
                  club_status:
                    type: string
                  id:
                    type: string
                  leader_slack_id:
                    type: string
                  level:
                    type: string
                  venue_address_country:
                    type: string

  /leader:
    get:
      summary: Get leader from email
      description: |
        Checks if a leader exists by email.
        Authentication is optional. 
        - Authenticated: Returns the club name associated with the leader.
        - Unauthenticated: Returns true/false indicating existence.
      parameters:
        - in: query
          name: email
          schema:
            type: string
            format: email
          required: true
          description: Email of the leader
      responses:
        '200':
          description: Leader information
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      club_name:
                        type: string
                        nullable: true
                  - type: object
                    properties:
                      leader:
                        type: boolean
    post:
      summary: Change club leader's email
      description: Updates a leader's email address. Requires Write permissions.
      security:
        - ApiKeyAuth: []
      parameters:
        - in: query
          name: email
          schema:
            type: string
            format: email
          required: true
          description: Old email of the leader
        - in: query
          name: new_email
          schema:
            type: string
            format: email
          required: true
          description: New email of the leader
      responses:
        '200':
          description: Email updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  new_email:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Unauthorized"
        '400':
          description: Bad Request or Leader not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

  /ships:
    get:
      summary: Get club ships
      description: Returns the list of ships (projects) associated with a club.
      parameters:
        - in: query
          name: club_name
          schema:
            type: string
          required: true
          description: Name of the club
      responses:
        '200':
          description: List of ships
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    workshop:
                      type: string
                    Rating:
                      type: number
                    code_url:
                      type: string
                    'club_name (from Clubs)':
                      type: array
                      items: 
                        type: string
                    'YSWSâ€“Name (from Unified YSWS Database)':
                      type: array
                      items:
                        type: string

  /level:
    get:
      summary: Get club level
      description: Returns the level of the specified club.
      security: []
      parameters:
        - in: query
          name: club_name
          schema:
            type: string
          required: true
          description: Name of the club
      responses:
        '200':
          description: Club level
          content:
            application/json:
              schema:
                type: object
                properties:
                  level:
                    type: string
    post:
      summary: Change club level
      description: Updates the level of a club. Requires Write permissions.
      security:
        - ApiKeyAuth: []
      parameters:
        - in: query
          name: level
          schema:
            type: string
          required: true
          description: New level of the club
        - in: query
          name: club_name
          schema:
            type: string
          required: true
          description: Name of the club
      responses:
        '200':
          description: Level updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  new_level:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '400':
          description: Bad Request or Club not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

  /status:
    get:
      summary: Get club status
      description: Returns the status of the specified club.
      security: []
      parameters:
        - in: query
          name: club_name
          schema:
            type: string
          required: true
          description: Name of the club
      responses:
        '200':
          description: Club status
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
    post:
      summary: Change club status
      description: Updates the status of a club. Requires Write permissions.
      security:
        - ApiKeyAuth: []
      parameters:
        - in: query
          name: status
          schema:
            type: string
          required: true
          description: New status of the club
        - in: query
          name: club_name
          schema:
            type: string
          required: true
          description: Name of the club
      responses:
        '200':
          description: Status updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  new_status:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '400':
          description: Bad Request or Club not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
